<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILTER MEMBER GRUP WA - MAINAN KO TON</title>
  <style>
    body {
      background-color: #0a1a3f; /* Biru tua */
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      background: #112b60;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #1d8cf8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1473d0;
    }
    ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Filter Data Duplikat</h1>
  <div class="container">
    <div class="column">
      <h3>- MASUKAN (MEMBER W/L)</h3>
      <textarea id="kolom1" placeholder="Masukkan data, satu per baris..."></textarea>
    </div>
    <div class="column">
      <h3>- MASUKAN (MEMBER GRUP)</h3>
      <textarea id="kolom2" placeholder="Masukkan data, satu per baris..."></textarea>
    </div>
    <div class="column">
      <h3>- RESULT TIDAK BET</h3>
      <div id="result" style="max-height: 320px; overflow-y: auto; background:#0d224d; padding:10px; border-radius:8px;"></div>
    </div>
  </div>
  <div style="text-align:center; margin-top:20px;">
    <button onclick="filterData()">Proses</button>
  </div>

  <script>
    function filterData() {
      let kolom1 = document.getElementById("kolom1").value.split("\n").map(s => s.trim()).filter(s => s);
      let kolom2 = document.getElementById("kolom2").value.split("\n").map(s => s.trim()).filter(s => s);

      // Ambil data kolom1 yang tidak ada di kolom2
      let resultData = kolom1.filter(item => !kolom2.includes(item));

      // Buat tampilan hasil dengan nomor urut
      let output = "<ol>";
      resultData.forEach(item => {
        output += `<li>${item}</li>`;
      });
      output += "</ol>";

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
