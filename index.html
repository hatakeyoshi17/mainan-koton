<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Data Duplikat</title>
  <style>
    body {
      background-color: #0a1a3f; /* Biru tua */
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      background: #112b60;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #1d8cf8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1473d0;
    }
    #result {
      max-height: 300px;
      overflow-y: auto;
      background: #0d224d;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>FILTER MEMBER - GRUP WA TIDAK AKTIF</h1>
  <div class="container">
    <div class="column">
      <h3>- MASUKAN (MEMBER W/L)<</h3>
      <textarea id="kolom1" placeholder="Masukkan data, satu per baris..."></textarea>
    </div>
    <div class="column">
      <h3>- MASUKAN (MEMBER GRUP)</h3>
      <textarea id="kolom2" placeholder="Masukkan data, satu per baris..."></textarea>
    </div>
    <div class="column">
      <h3>- RESULT TIDAK BET</h3>
      <div id="result">Hasil otomatis muncul di sini...</div>
      <button onclick="copyResult()">Copy Result</button>
    </div>
  </div>
  <div style="text-align:center; margin-top:20px;">
    <button onclick="filterData()">Proses</button>
  </div>

  <script>
    function filterData() {
      let kolom1 = document.getElementById("kolom1").value.split("\n").map(s => s.trim()).filter(s => s);
      let kolom2 = document.getElementById("kolom2").value.split("\n").map(s => s.trim()).filter(s => s);

      // Ambil data unik dari gabungan kolom1 dan kolom2 (tanpa duplikat)
      let combined = [...kolom1, ...kolom2];
      let resultData = combined.filter((item, index) => combined.indexOf(item) === combined.lastIndexOf(item));

      // Gabungkan hasil dengan nomor urut
      let output = resultData.map((item, index) => `${index + 1}. ${item}`).join("\n");

      document.getElementById("result").textContent = output || "Tidak ada hasil.";
    }

    function copyResult() {
      let text = document.getElementById("result").textContent;
      if (!text || text === "Tidak ada hasil." || text === "Hasil otomatis muncul di sini...") {
        alert("Belum ada hasil untuk disalin.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Hasil berhasil disalin ke clipboard!");
      });
    }
  </script>
</body>
</html>
